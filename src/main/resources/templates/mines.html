<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/mines/style.css">
    <title>MINES VERXUSH</title>
  <style type="text/css" id="operaUserStyle"></style></head>
  
  <body>
    <div class="header">
      <img  class="img-footer" src="../static/mines/resource/footer.webp" alt="footer">
    </div>
      <div class="container">
        
        <div class="crack crack1" style="left: 42vw; top: 2vh; rotate: 95deg; scale: 1.5;">
          <img src="../static/mines/resource/crack2.svg" alt="crack" >
        </div>
        <div class="crack crack2" style="left: 0vw; top: 34vh; rotate: 360deg; ">
          <img src="../static/mines/resource/crack2.svg" alt="crack" >
        </div>
        <div class="crack crack3" style="left: 81vw; rotate: 227deg;">
          <img src="../static/mines/resource/crack1.svg" alt="crack" >
        </div>
        <div class="crack particles1" style="top: 21vh; left: 2vw; scale: 1.5;">
          <img src="../static/mines/resource/particles.svg" alt="crack" >
        </div>
        <div class="crack particles2" style="top: 39vh; left: 82vw; rotate: 288deg;">
          <img src="../static/mines/resource/particles.svg" alt="crack" >
        </div>
        <div class="text-top">
          <h1 class="text-title">MINES</h1>
          <p class="text-subtitle">@Mines913Bot</p>
        </div>
        
        <div style="justify-content: center !important; display: flex !important; vertical-align: middle !important;">
          <div class="game-screen">
            <div class="screen-active">
              <img draggable="false" id="screenStart" class="screenStart" src="../static/mines/resource/Mines.png" alt="start">
              <img draggable="false" src="../static/mines/resource/loading.gif" alt="loading" id="loading" class="loading deactive">
              <!--Сюда картинки надо вставить-->
              <img draggable="false" src="" id="img-signal" alt="signal" class="img-signal deactive">
            </div>
          </div>
        </div>
        <div class="crack crack4" style="rotate: 40deg;">
          <img  class="" src="../static/mines/resource/crack1.svg" alt="crack">
        </div>
        <div class="crack" style="left: 76vw; bottom: 30vh; rotate: 327deg; scale: 1.5;">
          <img src="../static/mines/resource/particles.svg" alt="crack" >
        </div>
        <div class="game-button">
          <button id="get-signal" class="get-signal">Get Signal</button>
            <a th:href="@{${gameUrl}}" class="game-here">GAME HERE</a>
        </div>
        
      </div>
      <div class="footer">
        <img  class="img-footer" src="../static/mines/resource/footer.webp" alt="footer">
      </div>
    <script src="../static/mines/script.js"></script>
    
  </body></html>
